name: Deploy to GitHub Pages
 
on:
  push:
    branches:
      - main
 
permissions:
  contents: write
  pages: write
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0
 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Install dependencies
        run: npm ci
 
      - name: Build
        run: npm run build
 
      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Fetch and checkout gh-pages branch, or create it if it doesn't exist
          if git fetch origin gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          
          # Remove all files except dist
          git rm -rf . || true
          
          # Copy dist contents to root (including hidden files)
          cp -r dist/. . 2>/dev/null || echo "Warning: dist directory may be empty"
          
          # Stage changes
          git add -A
          
          # Commit and push if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "deploy: ${{ github.sha }}"
            git push origin gh-pages
          fi
